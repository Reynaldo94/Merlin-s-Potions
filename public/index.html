<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">
<head>
	<title>Merlin's Potions</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>

	
		<section id=corpo ng-controller="PotionsController">
			<div class="container">
				<h1>Potions</h1>

				<div class="row">
					<div ng-click="carregaLightbox(x.id);" class="col-md-4 col-xs-6" ng-repeat="x in pocoes.potions">
						<img src="img/{{x.image}}" class="img-responsive img-produto">
						<h3 class=" titulo-produto">{{x.name}} <span class="preco">${{x.price}}</span></h3>			
					</div>
				</div>
			</div> <!-- container geral -->	
		</section>	
		

		<!-- fim corpo -->
		
		<footer id="rodape">
			<div class="container">
				<div class="row">
					<div class="col-md-6" id="rodape1">
						<div class="row hidden-xs">
							<div class="col-md-4">
								<a href="" class="link-rodape">company</a>
								<a href="" class="link-rodape">returns</a>
							</div>

							<div class="col-md-4">
								<a href="" class="link-rodape">contact us</a>
								<a href="" class="link-rodape">carrers</a>
							</div>

							<div class="col-md-4">
								<a href="" class="link-rodape">shipping</a>
							</div>
						</div>
						<div class="row" >

		                    <div class="col-md-12 col-sm-12">
		                        <a class="logos" href="#"><img src="img/facebook-logo.png"></a>
		                        <a class="logos" href="#"><img src="img/twitter-logo.png"></a>
		                        <a class="logos" href="#"><img src="img/pinterest-logo.png"></a>
		                        <a class="logos" href="#"><img src="img/tumblr-logo.png"></a>
		                     	<a class="logos" href="#"><img src="img/google-logo.png"></a>
		                    </div>
	                   	</div> 

	                   	<div class="row titulos" >
	                        <div class="col-sm-12">
	                            &copy; 2015 Merlin's Potions. All Rights Reserved
	                        </div>
	                    </div> 	
					</div>

					<div class="col-md-6" id="rodape2">
						 <div id="form-rodape">
	                        <form class="navbar-form">
	                            <div class="form-group titulos">
	                                <h3 class="titulo">Sign up for newsletter</h3>
	                                <p class="titulo">Sign up for our newssletter e get exclusive discount</p>   
	                                <input id="input-rodape" class="form-control input-md titulo" type="text" name="" placeholder="search">
	                                <button class="btn btn-danger titulo">Submit</button>
	                            </div>
	                        </form>
	                    </div>
					</div>
				</div> <!-- row geral rodape -->
			</div> <!-- container rodape -->
		</footer>

	
 <div id="lightbox" ng-show="exibirLightbox == true" class="conteudo">
    <a href="javascript:void(0)" onclick="Fechar(1);">Fechar</a>
    {{valorLightbox.name}}
    <img class="img-responsive img-potions" src="_imagens/aging-potion.png" >     
  </div>




	<script src="js/lib/angular.min.js"></script>
    <script src="js/services/main.js"></script>
    <script src="js/controller/potions-controller.js"></script>
    <script src="js/funcoes.js"></script>
</body>
</html>
