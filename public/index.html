<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">
<head>
	<title>Merlin's Potions</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<div class="container">
		<section id=corpo ng-controller="PotionsController">
			<h1>Potions</h1>

			<div class="row">
				<div class="col-md-4 col-xs-6" ng-repeat="x in pocoes.potions">
					<a href=""><img src="img/{{x.image}}" class="img-responsive img-produto"></a>
					<h3 class=" titulo-produto">{{x.name}} <span class="preco">${{x.price}}</span></h3>
				</div>
			</div>
		</section>		

		<!-- fim corpo -->
		
		<footer id="rodape">
			<div class="row">
				<div class="col-md-6">
					<div class="row hidden-xs">
						<div class="col-md-4">
							<a href="" class="link-rodape">company</a>
							<a href="" class="link-rodape">returns</a>
						</div>

						<div class="col-md-4">
							<a href="" class="link-rodape">contact us</a>
							<a href="" class="link-rodape">carrers</a>
						</div>

						<div class="col-md-4">
							<a href="" class="link-rodape">shipping</a>
						</div>

						<div class="row" >
                        <div class="col-md-12 col-sm-12">
                            <a class="logos" href="#"><img src="img/facebook-logo.png"></a>
                            <a class="logos" href="#"><img src="img/twitter-logo.png"></a>
                            <a class="logos" href="#"><img src="img/pinterest-logo.png"></a>
                            <a class="logos" href="#"><img src="img/tumblr-logo.png"></a>
                            <a class="logos" href="#"><img src="img/google-logo.png"></a>
                        </div>
                    </div> 
					</div>
				</div>

				<div class="col-md-6">
					
				</div>
			</div> <!-- row geral rodape -->
		</footer>

	</div> <!-- container geral -->





	<script src="js/lib/angular.min.js"></script>
    <script src="js/services/main.js"></script>
    <script src="js/controller/potions-controller.js"></script>
    <script src="js/funcoes.js"></script>
</body>
</html>
