<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">
<head>
	<title>Merlin's Potions</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<div class="container">
		
		<section id=corpo ng-controller="PotionsController">
			<h1>Potions</h1>

			<div class="row">
				<div class="col-md-4" ng-repeat="x in pocoes.potions">
					<img src="img/{{x.image}}" class="img-produto">
					<h3>{{x.name}} <span>{{x.price}}</span></h3>
				</div>
			</div>
		</section>		
			
	</div> <!-- container geral -->





	<script src="js/lib/angular.min.js"></script>
    <script src="js/services/main.js"></script>
    <script src="js/controller/potions-controller.js"></script>
    <script src="js/funcoes.js"></script>
</body>
</html>
